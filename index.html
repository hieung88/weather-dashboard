<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Links for bootstrap -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    

    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="p-3 mb-2 bg-primary text-center text-white"> 
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <!-- Side search -->
    <main class="p-4">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="font-weight-bold">Search for a City</h2>
                        <form id="search-form">
                            <input type="search" class="form-control" id="city" placeholder="Please Enter City">
                            <button type="submit" class="w-100 btn bg-primary mt-2 mb-4">Search</button>
                        </form>
                    <ul class="text-center" id="search-history"></ul>
                </div>

                <!-- Curren weather box -->
                <div class="col-md-9">
                    <section class="pl-3 border border-dark">
                            <div>
                                <h2 class="font-weight-bold" id="city-name"></h2>
                            </div>
                                <h3 id="city-temp">Temperature: </h3>
                                <h3 id="city-humid">Humditity: </h3>
                                <h3 id="city-wind">Wind Speed: </h3>
                    </section>

                    <!-- Five day forecast box -->                    
                    <section>
                            <h2 class="mb-4 mt-4 font-weight-bold">5-Day Forecast</h2>
                        <div class="row justify-content-between bg-primary" id="five-day">
                            
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

</body>

<!-- Links to js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>   
</html>
